## Gabubu's config for alacrittya terminal. I hope you like it +1


## The fonts. Choose the nice one. Like every hacker does ;)
font:
  normal:
    family: terminus
    style: Regular

  bold:
    family: terminus
    style: Bold

  italic:
    family: terminus
    style: Italic

  bold_italic:
    family: terminus
    style: Bold Italic

  size: 7

## Color scheme
colors:
  # Default colors
  primary:
    background: '#000531'
    foreground: '#eeeeee'

    dim_foreground: '#eff0f1'
    bright_foreground: '#ffffff'
    dim_background: '#0013a6'
    bright_background: '#000211'

  # Normal colors
  normal:
    black: '#000000'
    red: '#cd0000'
    green: '#00cd00'
    yellow: '#cdcd00'
    blue: '#0000cd'
    magenta: '#cd00cd'
    cyan: '#00cdcd'
    white: '#e5e5e5'

  # Bright colors
  bright:
    black: '#7f7f7f'
    red: '#ff0000'
    green: '#00ff00'
    yellow: '#ffff00'
    blue: '#0000ff'
    magenta: '#ff00ff'
    cyan: '#00ffff'
    white: '#ffffff'

  # Dim colors
  dim:
    black: '#000000'
    red: '#cd0000'
    green: '#00cd00'
    yellow: '#cdcd00'
    blue: '#0000cd'
    magenta: '#cd00cd'
    cyan: '#00cdcd'
    white: '#e5e5e5'



## Transparency (maybe you want. who knows)
window:
    opacity: 0.8
