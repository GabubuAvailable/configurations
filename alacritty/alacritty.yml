## Gabubu's config for alacrittya terminal. I hope you like it +1


## The fonts. Choose the nice one. Like every hacker does ;)
font:
  normal:
    family: terminus
    style: Regular

  bold:
    family: terminus
    style: Bold

  italic:
    family: terminus
    style: Italic

  bold_italic:
    family: terminus
    style: Bold Italic

  size: 7




## Color scheme
colors:
  # Default colors
  primary:
    background: '#000531'
    foreground: '#eeeeee'

    dim_foreground: '#eff0f1'
    bright_foreground: '#ffffff'
    dim_background: '#0013a6'
    bright_background: '#000211'

  # Normal colors
  normal:
    black: '#333333'
    red: '#ff0000'
    green: '#00ff00'
    yellow: '#ffff00'
    blue: '#0000ff'
    magenta: '#a700b6'
    cyan: '#1abc9c'
    white: '#fcfcfc'

  # Bright colors
  bright:
    black: '#7f8c8d'
    red: '#ff5959'
    green: '#59ff59'
    yellow: '#ffff59'
    blue: '#5959ff'
    magenta: '#a754b6'
    cyan: '#16a085'
    white: '#ffffff'

  # Dim colors
  dim:
    black: '#000000'
    red: '#900000'
    green: '#009000'
    yellow: '#909000'
    blue: '#000090'
    magenta: '#61006a'
    cyan: '#186c60'
    white: '#63686d'



## Transparency (maybe you want. who knows)
window:
    opacity: 0.9
